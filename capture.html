<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        video, canvas {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .btn {
            min-width: 150px;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <h2 class="mb-3">Camera Capture</h2>

    <!-- Video preview -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Buttons -->
    <div class="mt-3">
        <button id="captureBtn" class="btn btn-primary me-2">Capture Photo</button>
        <button id="startRecordBtn" class="btn btn-success me-2">Start Recording</button>
        <button id="stopRecordBtn" class="btn btn-danger" disabled>Stop Recording</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const startRecordBtn = document.getElementById('startRecordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');

        let mediaRecorder;
        let recordedChunks = [];

        // Request camera access
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;

                // Recording setup
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'recorded-video.webm';
                    a.click();
                };
            })
            .catch(err => {
                alert('Camera access denied: ' + err);
            });

        // Capture Photo
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'captured-photo.png';
                a.click();
            }, 'image/png');
        });

        // Start Recording
        startRecordBtn.addEventListener('click', () => {
            mediaRecorder.start();
            startRecordBtn.disabled = true;
            stopRecordBtn.disabled = false;
        });

        // Stop Recording
        stopRecordBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            startRecordBtn.disabled = false;
            stopRecordBtn.disabled = true;
        });
    </script>

</body>
</html>
